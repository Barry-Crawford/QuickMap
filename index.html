<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
		<script type="text/javascript" src="cordova.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
   		integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
   		crossorigin=""/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
 		<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
   		integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
   		crossorigin=""></script>
		
		<script>
			window.onload = function()
			{
				if(navigator.geolocation)
					{
						navigator.geolocation.getCurrentPosition(success,fail);
					}
				else
					{
						alert("Geolocation error");
					}
			}
			function success(position)
			{
				//console.log(position);
				var lat = position.coords.latitude;
				var long = position.coords.longitude;
				var mymap = L.map("mapid").setView([lat,long], 13);
				L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v10/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibXlwcm94eSIsImEiOiJjajVwdDNvcGwwZWhpMnFtdTh5NmJ5ZDhyIn0.MR-WMb-ZzhFtZF8htVFCfw',{ maxZoom: 18, accessToken: 'pk.eyJ1IjoibXlwcm94eSIsImEiOiJjajVwdDNvcGwwZWhpMnFtdTh5NmJ5ZDhyIn0.MR-WMb-ZzhFtZF8htVFCfw'}).addTo(mymap);	
			}
			function fail(e)
			{
				console.log(e.message);
			}
		</script>
		<style>
			#mapid
			{
				height: 300px;
			}
		</style>
    </head>
    <body>
        <div id="mapid"></div>
		
    </body>
</html>
